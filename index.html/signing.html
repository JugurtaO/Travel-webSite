<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Signing</title>
        <link rel="shortcut icon" href="../images/sign-logo.png" type="image/png"> 
        <link rel="stylesheet" href="../styles/signing.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&family=Grape+Nuts&family=Kaushan+Script&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <form action="" method="post"  > 
            <div class="main">
                <div class="logo">
                    <h3>Sign up</h3>
                    <p>to use all features <br> of the application</p>
                </div>
                <div class="formular">
                        <div >
                            <label for="username">USERNAME</label><br>
                            <input class="username" name="username" type="text" placeholder="Username" required> <br>
                        </div>
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input class="email" name="email" type="email" placeholder="Email" required> <br> 
                        </div>
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input class="password" name="password" type="password" placeholder="Password" required> <br>  
                        </div>
                        <div>
                            <label for="REPEAT">REPEAT PASSWORD</label><br>
                            <input class="REPEAT" name="REPEAT" type="password" placeholder="Repeat password" required> <br>
                        </div>


                        <div class="condition">
                            <div class="hh">
                                <input type="checkbox" class="box" name="box" required> 
                            </div>
                            <div>
                                 <label for="box">By signing up I agree with <span>forms and conditions</span> </label>
                            </div>
                            
                           
                        </div>

                        <div class="sign">
                            <input type="submit" value="Sign up"> 
                        </div>
                       
                        
                        

                        

                        
                    
                </div>
            </div>
        </form>
        

        
        
    </body>

</html>
